<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MrFixit HomePage</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="background-color: rgb(88, 237, 112);">
    <div name="MainDiv" class="flex flex-col justify-evenly grid content-evenly">

      <div class="flex justify-around mt-8">
        <img src="../icon/Logo.svg" data-aos="slide-down" data-aos-delay="250">
      </div>
      <div name="ButtonHolder" data-aos="fade-in" data-aos-delay="250" class="grid grid-cols-2 gridGap gap-x-20 gap-y-20 content-between ml-4 mt-14">
          <button name="ButtonOne" class="bg-black flex justify-center h-20 w-20 grid items-center shadow rounded-xl focus:outline-none focus:ring focus:ring-grey-300">
            <img src="../icon/HammerButton.svg" class="w-14 h-14 mt-1">
            <p class="text-white ml-0 w-full text-xs opacity-75">Timmerman</p>
          </button>

          <button name="ButtonTwo" class="bg-black flex justify-center h-20 w-20 grid items-center shadow rounded-xl focus:outline-none focus:ring focus:ring-grey-300 ">
            <img src="../icon/PainterButton.svg" class="w-14 h-14 mt-1">
            <p class="text-white ml-0 w-full text-xs opacity-75">Schilder</p>
          </button>
        <a href="elektricienPage.html">
          <button name="ButtonThree" class="bg-black flex justify-center h-20 w-20 grid items-center shadow rounded-xl focus:outline-none focus:ring focus:ring-grey-300">
            <img src="../icon/StekkerButton.svg" class="w-14 h-14 mt-1">
            <p class="text-white ml-0 w-full text-xs opacity-75">Elektricien</p>
          </button>
        </a>
          <button name="ButtonFour" class="bg-black flex justify-center h-20 w-20 grid items-center shadow rounded-xl focus:outline-none focus:ring focus:ring-grey-300">
            <img src="../icon/KraanButton.svg" class="w-14 h-14 mt-1">
            <p class="text-white ml-0 w-full text-xs opacity-75">Loodgieter</p>
          </button>
        <a href="hovenierPage.html">
          <button name="ButtonFive" class="bg-black flex justify-center h-20 w-20 grid items-center shadow rounded-xl focus:outline-none focus:ring focus:ring-grey-300">
            <img src="../icon/GardenerButton.svg" class="w-14 h-14 mt-1">
            <p class="text-white ml-0 w-full text-xs opacity-75">Hovenier</p>
          </button>
          
        </a>
          <button name="ButtonSix" class="bg-black flex justify-center h-20 w-20 grid items-center shadow rounded-xl focus:outline-none focus:ring focus:ring-grey-300">
            <img src="../icon/LockButton.svg" class="w-14 h-14 mt-1 ml-1.5">
            <p class="text-white ml-0 w-full text-xs opacity-75">Slotenmaker</p>
          </button>  
      </div>
    </div>
    <div class="flex justify-center my-12">
      <a href="ContactPage.html">
        <button name="ButtonSix" class="bg-black flex justify-center h-16 w-16 grid items-center shadow rounded-xl focus:outline-none focus:ring focus:ring-grey-300">
          <img src="../icon/SupportButton.svg" class="w-10 h-10 mt-1 ml-0.5">
          <p class="text-white ml-0 w-full text-xs opacity-75">Support</p>
        </button>
      </a>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  </body>
</html>

<style>
  .shadow {
      -webkit-box-shadow: 10px 7px 0px 1px rgba(7,7,7,0.7);
      -moz-box-shadow: 10px 7px 0px 1px rgba(7,7,7,0.7);
      box-shadow: 10px 10px 7px 1px rgba(7,7,7,0.7); 
  }
  @media only screen and (max-width: 380px) {
    .gridGap {
      row-gap: 2rem;
    }
  }
</style>

<script>
  AOS.init();
</script>
