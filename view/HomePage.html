<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="background-color: rgb(88, 237, 112);">
    <div name="MainDiv" class="flex flex-col justify-evenly grid content-evenly">

      <div class="flex justify-around">
        <img src="../icon/Logo.svg">
      </div>

      <div name="ButtonHolder" class="grid grid-cols-2 gap-20 content-around">
          <button name="ButtonOne" class="bg-black ">
            <img src="../icon/HammerButton.svg">
          </button>

          <div name="ButtonTwo" class="bg-black">
            <img src="../icon/PainterButton.svg">
          </div>

          <div name="ButtonThree" class="bg-black">
            <img src="../icon/StekkerButton.svg">
          </div>

          <div name="ButtonFour" class="bg-black">
            <img src="../icon/KraanButton.svg">
          </div>

          <div name="ButtonFive" class="bg-black">
            <img src="../icon/LockButton.svg">
          </div>

          <div name="ButtonSix" class="bg-black">
            <img src="../icon/ComputerButton.svg">
        </div>
      </div>
    </div>
    <footer class="bg-black h-20 flex  justify-evenly items-center absolute bottom-0 w-full rounded-t-2xl">
      <img src="../icon/SupportButton.svg">
      <div class="h-16 w-2 bg-white rounded-full"></div>
      <button class="bg-white text-black px-4 py-2 rounded-full font-bold uppercase">Login</button>
    </footer>
  </body>
</html>
