<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hovenier opties </title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-[#58ED70]">

    <div class="flex justify-center">
        <div class="flex justify-center flex-col pt-10 pb-10">
            <div class="flex justify-center">
                <h2 class="font-bold text-2xl"> Opties voor een hovenierklus<h2>
            </div>
            <div class="flex justify-center">
                <form>
                    <div id="choices" class="flex justify-center flex-col-reverse flex-wrap">
                        <input type="button" class="bg-black hover:bg-blue-700 text-white font-bold rounded m-1 cursor-pointer " name="Tuin irrigatie" value="Tuin irrigatie">
                        <input type="button" class="bg-black hover:bg-blue-700 text-white font-bold rounded m-1 cursor-pointer " name="Tuinaanleg" value="Tuinaanleg"> 
                        <input type="button" class="bg-black hover:bg-blue-700 text-white font-bold rounded m-1 cursor-pointer " name="Tuinontwerp" value="Tuinontwerp"> 
                        <input type="button" class="bg-black hover:bg-blue-700 text-white font-bold rounded m-1 cursor-pointer " name="Tuinonderhoud" value="Tuinonderhoud"> 
                        <input type="button" class="bg-black hover:bg-blue-700 text-white font-bold rounded m-1 cursor-pointer w-/12" name="Gras, struiken en heggen snoeien of verwijderen" value="Gras, struiken en heggen snoeien of verwijderen">
                        <input type="button" class="bg-black hover:bg-blue-700 text-white font-bold rounded m-1 cursor-pointer " name="Gras leggen of zaaien" value="Gras leggen of zaaien">
                        <input type="button" class="bg-black hover:bg-blue-700 text-white font-bold rounded m-1 cursor-pointer " name="Tuin of buitenverlichting installeren" value="Tuin of buitenverlichting installeren">
                        <input type="button" class="bg-black hover:bg-blue-700 text-white font-bold rounded m-1 cursor-pointer " name="Vijver aanleggen" value="Vijver aanleggen">
                        <input type="button" class="bg-black hover:bg-blue-700 text-white font-bold rounded m-1 cursor-pointer " name="Bomen of struiken planten" value="Bomen of struiken planten">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="application/javascript" src="../scripts/script_hovenier_concepten.js"></script>
</body>
</html>
